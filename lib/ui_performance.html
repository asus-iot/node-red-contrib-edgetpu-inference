<script type=text/html data-template-name="ui_performance">
    <!-- common input elements for dashboard widget -->
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>

    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-i-cursor"></i> Label</label>
        <input type="text" id="node-input-title">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ui_performance", {
        category: 'dashboard',
        color: '#ffc0cb',
        defaults: {
            // belonging dashboard group
            group: {type: 'ui_group', required:true},
            name: {value: ''},
            title: {value: ''},
            order: {value: 0},
            width: {value: 0, validate: function(v) {
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    var valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }
            },
            height: {value: 0}
        },
        inputs:1,
        outputs:0,
        icon: "ui_performance.png",
        paletteLabel: "performance",
        label: function() { return this.name || "performance"; },
        oneditprepare: function() {
            // use elementSizer to input common widget parameters
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });

            $("#type-select").change(function() {
                var val = $("#type-select").val();
                $("#node-input-lineType").val(val);
            });
            $("#type-select").val(this.lineType);
            $("#type-select").change();

            $("#action-select").change(function() {
                var val = $("#action-select").val();
                $("#node-input-actionType").val(val);
            });
            $("#action-select").val(this.actionType);
            $("#action-select").change();
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        }
    });
</script>
